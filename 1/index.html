<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- end bootstrap -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cardo&family=Inter:wght@400;700&family=Noto+Naskh+Arabic&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <!-- end google fonts -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col-md-7">
                <h1 class="w-75 mx-auto text-center">
                    Welcome to our registeration page
                </h1>
            </div>
            <div class="col-md-5 d-flex justify-content-center align-items-center">
                <form action="" class="d-flex w-75 pb-4 pt-2 px-3 flex-column shadow rounded-2">
                    <h3 class="mb-0">SIGN UP</h3>
                    <hr>
                    <div class="group-input">
                        <label for="" class="">First Name</label>
                        <input type="text" name="" id="" placeholder="First Name here . .">
                    </div>
                    <div class="group-input">
                        <label for="">Last Name</label>
                        <input type="text" name="" id="" placeholder="Last Name here . .">
                    </div>
                    <div class="group-input">
                        <label for="">Email</label>
                        <input type="email" name="" id="" placeholder="example@mail.com">
                    </div>
                    <div class="group-input">
                        <label for="">Password</label>
                        <input type="password" name="" id="" placeholder="Password here . . .">
                    </div>
                    <div class="group-input">
                        <label for="">Confirm Password</label>
                        <input type="password" name="" id="" placeholder="Confirm Password here . . .">
                    </div>

                    <div class="gender d-md-flex justify-content-around w-50">
                        <label class="bg-primary text-white px-2 rounded-1" for="">Gender:</label><br>
                        <div class="male">
                            <input type="radio" name="gender" id="male">
                            <label for="male">M</label>
                        </div>
                        <div class="female">
                            <input type="radio" name="gender" id="female">
                            <label for="female">F</label>
                        </div>

                    </div>
                    <hr>
                    <div class="mt-2" style="text-align: right;">
                        <button type="submit" class="btn btn-outline-primary w-100 btn-sm">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('form').onmouseover = () => {
            document.querySelector('h1').style.transform = 'rotate(0)';
        };
        document.querySelector('form').onmouseleave = () => {
            document.querySelector('h1').style.transform = 'rotate(-10deg)';
        };
    </script>
</body>

</html>
